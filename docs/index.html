<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiRéplica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    /* Bienvenida */
    #welcome {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      animation: fadeOut 3s forwards 3s;
    }

    @keyframes fadeOut {
      to { opacity: 0; height: 0; padding: 0; overflow: hidden; }
    }

    /* Navbar */
    .navbar {
      background-color: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      cursor: pointer;
    }

    .navbar a:hover {
      background-color: #444;
    }

    /* Productos */
    .section {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .active {
      display: block;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 200px;
      padding: 10px;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    /* Aviso legal */
    #aviso {
      background-color: #ffdd57;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #aviso button {
      margin-left: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .product-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<div id="welcome">Bienvenido a MiRéplica</div>

<div class="navbar">
  <a onclick="showSection('watches')">Watches</a>
  <a onclick="showSection('bags')">Waist Bags</a>
</div>

<!-- Watches -->
<div id="watches" class="section active">
  <h2>Luxury Watches</h2>
  <div class="product-grid">
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Rolex_GMT-Master_II.jpg/600px-Rolex_GMT-Master_II.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Rolex_Datejust.jpg/600px-Rolex_Datejust.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Rolex_Submariner.jpg/600px-Rolex_Submariner.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Rolex_Oyster.jpg/600px-Rolex_Oyster.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Rolex_Yacht-Master.jpg/600px-Rolex_Yacht-Master.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Rolex_President.jpg/600px-Rolex_President.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
  </div>
</div>

<!-- Waist Bags -->
<div id="bags" class="section">
  <h2>Designer Waist Bags</h2>
  <div class="product-grid">
    <div class="product">
      <img src="https://i.pinimg.com/originals/df/b9/b2/dfb9b2632f8c5e8db1f9f4a1e8e89323.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://images.stockx.com/images/Supreme-Waist-Bag-SS18-Red.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://cdn-images.farfetch-contents.com/17/38/79/78/17387978_37438706_1000.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://cdn.shopify.com/s/files/1/0094/2252/products/gucci-waistbag-1.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://cdn.shopify.com/s/files/1/0355/8296/5941/products/Jordan-Bag.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
    <div class="product">
      <img src="https://i.ebayimg.com/images/g/VDkAAOSwBTVj3xzD/s-l1600.jpg">
      <button onclick="contact()">Contactar para comprar</button>
    </div>
  </div>
</div>

<!-- Aviso Legal -->
<div id="aviso">
  Aviso: Todos los productos son réplicas. <button onclick="cerrarAviso()">✖</button>
</div>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function cerrarAviso() {
    document.getElementById('aviso').style.display = 'none';
  }

  function contact() {
    window.location.href = "mailto:laurensholm@gmail.com";
  }
</script>

</body>
</html>
