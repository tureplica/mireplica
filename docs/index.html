<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Réplica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('A_digital_image_features_United_States_one_hundred.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .mensaje-bienvenida {
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
      animation: desaparecer 3s forwards;
    }

    @keyframes desaparecer {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .producto {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      max-width: 200px;
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 12px;
    }

    .legal-links a {
      color: lightgray;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Réplica</h1>
  </header>

  <nav>
    <a href="#relojes">Watches</a>
    <a href="#rinoneras">Waist Bags</a>
  </nav>

  <div class="mensaje-bienvenida">
    Bienvenido a Mi Réplica - Productos de lujo inspirados en las grandes marcas
  </div>

  <!-- Relojes -->
  <section id="relojes" class="galeria">
    <div class="producto">
      <img src="https://i.imgur.com/0DElr0H.jpeg" alt="Reloj 1" />
      <button onclick="window.location.href='mailto:laurensholm@gmail.com'">Contactar para comprar</button>
    </div>
    <div class="producto">
      <img src="https://i.imgur.com/0DElr0H.jpeg" alt="Reloj 2" />
      <button onclick="window.location.href='mailto:laurensholm@gmail.com'">Contactar para comprar</button>
    </div>
    <!-- Añade más relojes si quieres -->
  </section>

  <!-- Riñoneras -->
  <section id="rinoneras" class="galeria">
    <div class="producto">
      <img src="https://i.imgur.com/5rVQwIp.jpeg" alt="Riñonera 1" />
      <button onclick="window.location.href='mailto:laurensholm@gmail.com'">Contactar para comprar</button>
    </div>
    <div class="producto">
      <img src="https://i.imgur.com/5rVQwIp.jpeg" alt="Riñonera 2" />
      <button onclick="window.location.href='mailto:laurensholm@gmail.com'">Contactar para comprar</button>
    </div>
    <!-- Añade más riñoneras si quieres -->
  </section>

  <footer>
    <p>Esta es una tienda de réplicas. No vendemos productos originales de marcas registradas.</p>
    <div class="legal-links">
      <a href="#">Aviso legal</a> |
      <a href="#">Política de privacidad</a> |
      <a href="#">Condiciones de uso</a>
    </div>
  </footer>

</body>
</html>
